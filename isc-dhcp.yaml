---
- name: Deploy and Configure ISC DHCP Server
  hosts: localhost
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist

    - name: Install ISC DHCP Server
      apt:
        name: isc-dhcp-server
        state: present

    - name: Configure DHCP Server
      template:
        src: conf.d/dhcpd.conf.j2
        dest: /etc/dhcp/dhcpd.conf
        owner: root
        group: root
        mode: '0644'

    - name: Configure ISC-DHCP Default
      template:
        src: conf.d/isc-dhcp-server.j2
        dest: /etc/default/isc-dhcp-server
        owner: root
        group: root
        mode: '0644'
        
    - name: System Control
      template:
        src: conf.d/sysctl.conf.j2
        dest: /etc/sysctl.conf
        owner: root
        group: root
        mode: '0644'

    - name: Configure Network Interfaces
      template:
        src: conf.d/interfaces.j2
        dest: /etc/network/interfaces
        owner: root
        group: root
        mode: '0644'

- name: Setup iptables rules
  hosts: localhost
  become: yes
  tasks:
    - name: Install iptables-persistent
      apt:
        name: iptables-persistent
        state: present
        update_cache: yes

    - name: Set NAT POSTROUTING rule
      command: iptables -t nat -A POSTROUTING -o ens18 -j MASQUERADE

    - name: Allow forwarded traffic related and established connections
      command: iptables -A FORWARD -i ens18 -o ens19 -m state --state RELATED,ESTABLISHED -j ACCEPT

    - name: Allow forwarded traffic from ens19 to ens18
      command: iptables -A FORWARD -i ens19 -o ens18 -j ACCEPT

    - name: Save iptables rules
      shell: iptables-save > /etc/iptables/rules.v4

    - name: Ensure iptables-persistent service is enabled and started
      systemd:
        name: netfilter-persistent
        enabled: yes
        state: started
